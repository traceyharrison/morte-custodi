<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Serpent's Crown</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,500;0,600;1,400&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Lora', serif;
            background: linear-gradient(135deg, #0d0000 0%, #1a0000 25%, #260000 75%, #330000 100%);
            color: #f5f5dc;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .game-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
            position: relative;
        }

        .title {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.8em;
            font-weight: 600;
            color: #ffd700;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.6), 0 0 40px rgba(255, 215, 0, 0.3);
            letter-spacing: 2px;
        }

        .chapter-title {
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.8em;
            font-weight: 500;
            color: #ff6b6b;
            text-shadow: 0 0 15px rgba(255, 107, 107, 0.4);
            letter-spacing: 1px;
        }

        .story-text {
            background: linear-gradient(135deg, rgba(26, 0, 0, 0.6) 0%, rgba(38, 0, 0, 0.7) 100%);
            padding: 25px;
            margin-bottom: 20px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 215, 0, 0.4);
            line-height: 1.8;
            font-size: 1.1em;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.8), 0 0 20px rgba(255, 215, 0, 0.1);
        }

        .narrator-text {
            font-style: italic;
            color: #f5f5dc;
            margin-bottom: 15px;
            font-weight: 400;
        }

        .dialogue {
            margin: 15px 0;
            padding: 10px 0;
        }

        .character-name {
            font-weight: 600;
            color: #ffd700;
            font-size: 1.2em;
            margin-bottom: 5px;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
        }

        .character-speech {
            margin-left: 20px;
            padding-left: 15px;
            border-left: 3px solid #8b0000;
            font-style: italic;
            font-weight: 500;
        }

        .choices-container {
            background: linear-gradient(135deg, rgba(26, 0, 0, 0.8) 0%, rgba(38, 0, 0, 0.8) 100%);
            padding: 20px;
            border-radius: 15px;
            border: 2px solid #8b0000;
            margin-bottom: 20px;
            box-shadow: 0 0 30px rgba(139, 0, 0, 0.5), 0 0 60px rgba(255, 215, 0, 0.1);
        }

        .next-container {
            background: linear-gradient(135deg, rgba(38, 0, 0, 0.6) 0%, rgba(26, 0, 0, 0.6) 100%);
            padding: 15px;
            border-radius: 15px;
            border: 2px solid #ffd700;
            margin-bottom: 20px;
            text-align: center;
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.3);
        }

        .choice-button {
            display: block;
            width: 100%;
            padding: 15px 20px;
            margin: 10px 0;
            background: linear-gradient(45deg, #330000, #260000);
            border: 1px solid #ffd700;
            border-radius: 10px;
            color: #f5f5dc;
            font-size: 1em;
            font-family: 'Lora', serif;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: left;
            position: relative;
            overflow: hidden;
        }

        .choice-button:hover {
            transform: translateX(5px);
            box-shadow: 0 5px 20px rgba(255, 215, 0, 0.6);
            background: linear-gradient(45deg, #4d0000, #330000);
            border-color: #ffd700;
        }

        .next-button {
            padding: 12px 30px;
            background: linear-gradient(45deg, #ffd700, #ffed4e);
            border: 2px solid #4d0000;
            border-radius: 10px;
            color: #260000;
            font-size: 1em;
            font-family: 'Lora', serif;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .next-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 215, 0, 0.6);
            background: linear-gradient(45deg, #ffed4e, #fff176);
        }

        .character-portrait {
            width: 180px;
            height: 180px;
            border-radius: 20%;
            margin: 0 auto 10px;
            border: 3px solid #ffd700;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
            display: block;
            object-fit: cover;
        }

        .character-scene {
            background: linear-gradient(135deg, rgba(26, 0, 0, 0.8) 0%, rgba(38, 0, 0, 0.8) 100%);
            padding: 25px;
            border-radius: 15px;
            border: 2px solid #ffd700;
            margin-bottom: 20px;
            text-align: center;
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.3), 0 0 50px rgba(38, 0, 0, 0.5);
        }

        .character-scene .character-name {
            font-size: 1.3em;
            margin-bottom: 15px;
            color: #ffd700;
            font-weight: 600;
        }

        .character-scene .character-speech {
            margin-left: 0;
            border-left: none;
            padding-left: 0;
            font-size: 1.1em;
            line-height: 1.6;
            color: #f5f5dc;
        }

        .fable-border {
            border-color: #ffd700;
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.4), 0 0 50px rgba(38, 0, 0, 0.5);
        }

        .kit-border {
            border-color: #8b0000;
            box-shadow: 0 0 30px rgba(139, 0, 0, 0.5), 0 0 50px rgba(38, 0, 0, 0.5);
        }

        .kit-border .character-name {
            color: #ff6b6b;
            text-shadow: 0 0 15px rgba(255, 107, 107, 0.4);
        }

        .tris-border {
            border-color: #98fb98;
            box-shadow: 0 0 30px rgba(152, 251, 152, 0.5), 0 0 50px rgba(38, 0, 0, 0.5);
        }

        .tris-border .character-name {
            color: #90ee90;
            text-shadow: 0 0 15px rgba(144, 238, 144, 0.4);
        }

        .chance-border {
            border-color: #87ceeb;
            box-shadow: 0 0 30px rgba(135, 206, 235, 0.5), 0 0 50px rgba(38, 0, 0, 0.5);
        }

        .chance-border .character-name {
            color: #add8e6;
            text-shadow: 0 0 15px rgba(173, 216, 230, 0.4);
        }

        .mood-indicator {
            background: rgba(38, 0, 0, 0.4);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
            border: 1px solid #8b0000;
        }

        .mood-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 8px 0;
        }

        .mood-name {
            font-weight: 600;
            font-size: 1em;
        }

        .fable-mood { color: #ffd700; }
        .kit-mood { color: #ff6b6b; }
        .tris-mood { color: #90ee90; }
        .chance-mood { color: #add8e6; }

        .mood-hearts {
            font-size: 1.1em;
        }

        .sfx {
            color: #ffd700;
            font-weight: bold;
            text-align: center;
            margin: 15px 0;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.6);
        }

        .fade-in {
            animation: fadeIn 1s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .hidden {
            display: none !important;
        }

        @media (max-width: 768px) {
            .title {
                font-size: 1.8em;
            }
            
            .chapter-title {
                font-size: 1.4em;
            }
            
            .game-container {
                padding: 15px;
            }
            
            .character-portrait {
                width: 100px;
                height: 100px;
            }

            .mood-name {
                font-size: 0.9em;
            }

            .mood-hearts {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1 class="title">The Serpent's Crown</h1>
        <h2 class="chapter-title" id="chapter-indicator">Chapter 1: The Pyre</h2>

        <div id="content-area">
            <!-- All content will be dynamically inserted here -->
        </div>
    </div>

    <script>
        // Simple game state
        const gameState = {
            currentScene: 'start',
            relationships: {
                fable: 3,
                kit: 3,
                tris: 3,
                chance: 3
            },
            choices: []
        };

        const ENVIRONMENT_IMAGES = {
            townSquare: 'https://cdn.openart.ai/stable_diffusion/d2c0c995f0a139a9c919f094f61122828e1dd940_2000x2000.webp'

            }
        
        const CHARACTER_IMAGES = {
            fable: 'https://i.imgur.com/PzuiPOp.png',
            kit: 'https://i.imgur.com/uA8uQ0f.png',
            tris: 'https://i.imgur.com/otp8Kbs.jpeg',
            chance: 'https://i.imgur.com/C8NPgC9.jpeg',
            captain: 'https://i.imgur.com/ZC3C5wL.jpeg'
        };

        // All scenes defined in one place
        const scenes = {
            start: {
                content: `
                    <div class="story-text fade-in">
                        <img src="${ENVIRONMENT_IMAGES.townSquare}" alt="town square" style="width:100%; border-radius: 15px; margin-bottom: 15px; box-shadow: 0 0 20px rgba(255, 215, 0, 0.5);" />
                        <div class="narrator-text">
                            Dawn bleeds over the town Square. The air tastes of smoke and iron. A thousand eyes press on you from the gathered crowd, their faces half-hidden in the rising fog. You do not stand among them, but before them. You have been punished for the crime of magic. Your sentence? <br> <b>Death.</b>
                            <br><br>
                            You stand bound at the pyre, wrists raw beneath coarse rope. The stake at your back is damp with yesterday's rain, but the kindling piled beneath your feet is dry, almost eager to erupt into flames around you.
                            <br><br>
                            The Crown's banners hang from the gallows arch, and you see the serpent swallowing its own tail in an endless unbroken cycle. The symbol of eternity, they say. You see it more as a neverending wheel of suffering.
                            <br><br>
                            Someone moves to the stage and the crowd stirs as the Inquisitors move into place. They form a ring of steel. Helmets gleam, halberds fixed. At their head: the Captain of the Inquisition, voice hard and ceremonial.
                        </div>
                    </div>
                    <div class="next-container">
                        <button class="next-button" onclick="goToScene('captain_speech')">Next</button>
                    </div>
                `
            },

            captain_speech: {
                content: `
                    <div class="story-text fade-in">
                        <div class="dialogue">
                             <img src="${CHARACTER_IMAGES.captain}" alt="captain" class="character-portrait" />
                            <div class="character-name">CAPTAIN:</div>
                            <div class="character-speech">"By decree of His Radiance, bearer of the Serpent Throne, this heretic shall be purged of corruption. The sin of sorcery shall be burned from the flesh, as the serpent devours its tail. May the rot of magic be cleansed from our ever holy land"</div>
                        </div>
                        <div class="narrator-text">
                            Murmurs ripple through the people. Some clutch charms of warding. Others avert their eyes. A child is hoisted onto their father's shoulders to watch. Magic is a poison. It has been outlawed for almost as long as anyone can remember. 
                            <br><br>
                            The torchbearer steps forward.
                            <br><br>
                            And in your chest, the storm stirs. Something dark rumbles. 
                        </div>
                    </div>
                    <div class="next-container">
                        <button class="next-button" onclick="goToScene('first_choice')">Next</button>
                    </div>
                `
            },

            first_choice: {
                content: `
                    <div class="choices-container fade-in">
                        <h3 style="color: #ffd700; margin-bottom: 15px;">How do you face the crowd?</h3>
                        <button class="choice-button" onclick="makeChoice('defiant1', 'defiant_response')">Spit toward the Captain. "I will never bow to your cowardice"</button>
                        <button class="choice-button" onclick="makeChoice('begging1', 'begging_response')">Call out to the crowd. "Please, help me! Someone!"</button>
                        <button class="choice-button" onclick="makeChoice('silent1', 'silent_response')">Lower your head. Let them think you've surrendered.</button>
                    </div>
                `
            },

            defiant_response: {
                content: `
                    <div class="story-text fade-in">
                        <div class="narrator-text">Gasps from the crowd. The Captain sneers, and there's something like disgust in his cold eyes.</div>
                        <div class="dialogue">
                            <img src="${CHARACTER_IMAGES.captain}" alt="captain" class="character-portrait" />
                            <div class="character-name">CAPTAIN:</div>
                            <div class="character-speech">"Arrogant to the end. Light it. I want to hear the screams."</div>
                        </div>
                    </div>
                    <div class="next-container">
                        <button class="next-button" onclick="goToScene('fire_scene')">Next</button>
                    </div>
                `,
                effects: { kit: -1, fable: 1, tris: 1 }
            },

            begging_response: {
                content: `
                    <div class="story-text fade-in">
                        <div class="narrator-text">Whispers ripple. A few avert their eyes. A woman mutters a prayer. Some hearts still beat with compassion.</div>
                        <div class="dialogue">
                            <img src="${CHARACTER_IMAGES.captain}" alt="captain" class="character-portrait" />
                            <div class="character-name">CAPTAIN:</div>
                            <div class="character-speech">"Pitiful. Your plea falls on deaf ears. Everyone knows you don't deserve saving."</div>
                        </div>
                    </div>
                    <div class="next-container">
                        <button class="next-button" onclick="goToScene('fire_scene')">Next</button>
                    </div>
                `,
                effects: { fable: 1, kit:-1}
            },

            silent_response: {
                content: `
                    <div class="story-text fade-in">
                        <div class="narrator-text">The silence weighs heavy. Some think you broken. Others see the quiet dignity of the condemned.</div>
                        <div class="dialogue">
                            <img src="${CHARACTER_IMAGES.captain}" alt="captain" class="character-portrait" />
                            <div class="character-name">CAPTAIN:</div>
                            <div class="character-speech">"Good. Meet the judgment of The Gods quietly."</div>
                        </div>
                    </div>
                    <div class="next-container">
                        <button class="next-button" onclick="goToScene('fire_scene')">Next</button>
                    </div>
                `,
                effects: { kit: 1, fable: -1}
            },

            fire_scene: {
                content: `
                    <div class="story-text fade-in">
                        <div class="narrator-text">The torch lowers toward the pyre. Smoke curls upward. Your heart hammers. The storm in your veins pounds against its cage. Your heart races and your breath catches in your lungs. You feel your power snap-<br><br>Thenâ€”release.</div>
                        <div class="sfx">âš¡ A THUNDERCLAP. VIOLET FIRE EXPLODES. âš¡</div>
                        <div class="narrator-text">The ropes burn away, not to ash but to sparks. The flames leap skyward, searing violet, roaring louder than the bells. The pyre shatters, throwing Inquisitors sprawling.<br><br>The crowd screams, scattering in terror. Mothers clutch their children. The Captain stares in disbelief.<br><br>Your chest heaves. Sparks lick across your hands. You are unbound, yet trembling.</div>
                    </div>
                    <div class="next-container">
                        <button class="next-button" onclick="goToScene('fire_choice')">Next</button>
                    </div>
                `
            },

            fire_choice: {
                content: `
                    <div class="choices-container fade-in">
                        <h3 style="color: #ffd700; margin-bottom: 15px;">What is your first instinct?</h3>
                        <button class="choice-button" onclick="makeChoice('aggressive2', 'aggressive_response')">Lash out at the nearest Inquisitors in fear and anger.</button>
                        <button class="choice-button" onclick="makeChoice('fleeing2', 'fleeing_response')">Stumble toward the panicked crowd hoping for help.</button>
                        <button class="choice-button" onclick="makeChoice('frozen2', 'frozen_response')">Stare at your hands, unable to move, frozen in place.</button>
                    </div>
                `
            },

            aggressive_response: {
                content: `
                    <div class="story-text fade-in">
                        <div class="narrator-text">Bolts of violet fire arc outward. Inquisitors shield themselves, shouting "heretic!" The power feels wild, uncontrolled, dangerous.</div>
                    </div>
                    <div class="next-container">
                        <button class="next-button" onclick="goToScene('strangers_arrive')">Next</button>
                    </div>
                `,
                effects: { kit: -2, fable: 1}
            },

            fleeing_response: {
                content: `
                    <div class="story-text fade-in">
                        <div class="narrator-text">The crowd recoils in fear, parting as if you carry plague. A woman spits at your feet as hands grab at you, but some eyes show pity rather than hatred.</div>
                    </div>
                    <div class="next-container">
                        <button class="next-button" onclick="goToScene('strangers_arrive')">Next</button>
                    </div>
                `,
                effects: { fable: 2, kit:-1}
            },

            frozen_response: {
                content: `
                    <div class="story-text fade-in">
                        <div class="narrator-text">The Captain seizes the moment, shouting, "Seize the prisoner! Before the corruption spreads!" But your stillness unnerves some of the crowd.</div>
                    </div>
                    <div class="next-container">
                        <button class="next-button" onclick="goToScene('strangers_arrive')">Next</button>
                    </div>
                `,
                effects: { Fable: -2, kit: 1}
            },

            strangers_arrive: {
                content: `
                    <div class="story-text fade-in">
                        <div class="narrator-text">Before the Inquisition can regroup, movement splits the chaos.<br><br>Two strangers stride into the square.<br><br>The first: broad-shouldered, hair black streaked silver, eyes warm yet weary. He grins as if executions amuse him. The second: lean, scarred armor, amber eyes sharp as a hawk's. His steps are measured, efficient, merciless. 
                        <div class="character-scene fable-border fade-in">
                        <img src="${CHARACTER_IMAGES.fable}" alt="fable" class="character-portrait" />
                        <strong style="color: #ffd700;">Fable Voss.</strong>
                        <br>
                        <img src="${CHARACTER_IMAGES.kit}" alt="kit" class="character-portrait" /> 
                        <strong style="color: #ff6b6b;">Kit Alderidge.</strong><br><br>The two men rush forward in perfect synchronized movements. They manage to pull you out of the grasp of the Inquisitors that surround you and grant you a moment of repreive.</div>
                    </div>
                    <div class="next-container">
                        <button class="next-button" onclick="goToScene('fable_speaks')">Next</button>
                    </div>
                `
            },

            fable_speaks: {
                content: `
                    <div class="character-scene fable-border fade-in">
                        <img src="${CHARACTER_IMAGES.fable}" alt="fable" class="character-portrait" />
                        <div class="character-name">FABLE (grinning)</div>
                        <div class="character-speech">"Some timing you've got. Lucky for you, ours is just as good."</div>
                    </div>
                    <div class="next-container">
                        <button class="next-button" onclick="goToScene('kit_speaks')">Next</button>
                    </div>
                `
            },

            kit_speaks: {
                content: `
                    <div class="character-scene kit-border fade-in">
                        <img src="${CHARACTER_IMAGES.kit}" alt="kit" class="character-portrait" />
                        <div class="character-name">KIT (cold, precise)</div>
                        <div class="character-speech">"Less talking, more moving. More guards will be here any moment."</div>
                    </div>
                    <div class="next-container">
                        <button class="next-button" onclick="goToScene('respond_to_strangers')">Next</button>
                    </div>
                `
            },

            respond_to_strangers: {
                content: `
                    <div class="choices-container fade-in">
                        <h3 style="color: #ffd700; margin-bottom: 15px;">How do you respond to these strangers?</h3>
                        <button class="choice-button" onclick="makeChoice('suspicious3', 'suspicious_response')">"Who are you? Why are you here?"</button>
                        <button class="choice-button" onclick="makeChoice('grateful3', 'grateful_response')">"You saved me... thank you."</button>
                        <button class="choice-button" onclick="makeChoice('defiant3', 'defiant_response2')">"I don't need rescuing."</button>
                    </div>
                `
            },

            suspicious_response: {
                content: `
                    <div class="character-scene kit-border fade-in">
                        <img src="${CHARACTER_IMAGES.kit}" alt="kit" class="character-portrait" />
                        <div class="character-name">KIT (stoic)</div>
                        <div class="character-speech">"We're your salvation."</div>
                    </div>
                    <div class="next-container">
                        <button class="next-button" onclick="goToScene('fable_response_1')">Next</button>
                    </div>
                `,
                effects: { kit: 1, fable: 1 }
            },

            fable_response_1: {
                content: `
                    <div class="character-scene fable-border fade-in">
                        <img src="${CHARACTER_IMAGES.fable}" alt="fable" class="character-portrait" />
                        <div class="character-name">FABLE (smiling)</div>
                        <div class="character-speech">"We're here to help. Trust me, you'll like us better than the pyre."</div>
                    </div>
                    <div class="next-container">
                        <button class="next-button" onclick="goToScene('final_choice_setup')">Next</button>
                    </div>
                `
            },

            grateful_response: {
                content: `
                    <div class="character-scene fable-border fade-in">
                        <img src="${CHARACTER_IMAGES.fable}" alt="fable" class="character-portrait" />
                        <div class="character-name">FABLE (soft chuckle)</div>
                        <div class="character-speech">"Don't thank us yet. Wait until we've actually got you out."</div>
                    </div>
                    <div class="next-container">
                        <button class="next-button" onclick="goToScene('kit_response_1')">Next</button>
                    </div>
                `,
                effects: { fable: 1, kit: 1 }
            },

            kit_response_1: {
                content: `
                    <div class="character-scene kit-border fade-in">
                        <img src="${CHARACTER_IMAGES.kit}" alt="kit" class="character-portrait" />
                        <div class="character-name">KIT (frowning)</div>
                        <div class="character-speech">"Keep moving."</div>
                    </div>
                    <div class="next-container">
                        <button class="next-button" onclick="goToScene('final_choice_setup')">Next</button>
                    </div>
                `
            },

            defiant_response2: {
                content: `
                    <div class="character-scene kit-border fade-in">
                        <img src="${CHARACTER_IMAGES.kit}" alt="kit" class="character-portrait" />
                        <div class="character-name">KIT (nodding)</div>
                        <div class="character-speech">"Maybe you will survive this"</div>
                    </div>
                    <div class="next-container">
                        <button class="next-button" onclick="goToScene('fable_response_2')">Next</button>
                    </div>
                `,
                effects: { kit: 1, fable: -1 }
            },

            fable_response_2: {
                content: `
                    <div class="character-scene fable-border fade-in">
                        <img src="${CHARACTER_IMAGES.fable}" alt="fable" class="character-portrait" />
                        <div class="character-name">FABLE (mock wounded)</div>
                        <div class="character-speech">"Ah, but everyone needs saving once in a while, don't they? Come on, let us play hero."</div>
                    </div>
                    <div class="next-container">
                        <button class="next-button" onclick="goToScene('final_choice_setup')">Next</button>
                    </div>
                `
            },

            final_choice_setup: {
                content: `
                    <div class="story-text fade-in">
                        <div class="sfx">ðŸ”” BELLS TOLL. BOOTS THUNDER. ðŸ””</div>
