<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morte Custodi</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>           
    <div class="game-container">
        <h1 class="title">Morte Custodi</h1>
        <h2 class="chapter-title" id="chapter-indicator">Chapter 1: The Pyre</h2> 

        <div id="content-area"></div>

        <div class="mood-indicator" id="relationship-tracker">
            <div style="color: #ffd700; margin-bottom: 10px; font-weight: 600;">Relationship Status</div>
            <div class="mood-bar">
                <span class="mood-name fable-mood">Fable Voss</span>
                <span class="mood-hearts" id="fable-hearts"></span>
            </div>
            <div class="mood-bar">
                <span class="mood-name kit-mood">Kit Alderidge</span>
                <span class="mood-hearts" id="kit-hearts"></span>
            </div>
            <div class="mood-bar">
                <span class="mood-name tris-mood">Tris</span>
                <span class="mood-hearts" id="tris-hearts"></span>
            </div>
            <div class="mood-bar">
                <span class="mood-name chance-mood">Chance</span>
                <span class="mood-hearts" id="chance-hearts"></span>
            </div>
        </div>
    </div>

    <script type="module" src="js/main.js"></script>
    
    <button class="choice-button" onclick="window.skipToChapter2()" style="width: 120px; background: linear-gradient(45deg, #570101, #360000);">Skip to Ch2</button>
    <button class="choice-button" onclick="window.skipToChapter3()" style="width: 120px;  background: linear-gradient(45deg, #1e058d, #030242);">Skip to Ch3</button>
    <button class="choice-button" onclick="window.skipToChapter4()" style="width: 120px; background: linear-gradient(45deg, #085805, #024207);">Skip to Ch4</button>
</body>
</html>
